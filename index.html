<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="city">
            <div class="search-cont">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
        </div>
        <div class="weather">
            <div class="center">
                <img src="Assets/mist.png" alt="" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Hyderabad</h2>
            </div>
            <div class="bottom">
                <div class="col">
                    <img src="Assets/humidity.png" alt="" class="sub-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png" alt="" class="sub-img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
